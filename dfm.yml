---

repo: git@gitlab.caldwellbenjam.in:benjamin/dotfiles.git
srcDir: .dotfiles

alias:
  clone: git clone

tasks:
  core:
    deps:
      - dfm_config
      - zsh
      - go
      - ruby

  linux:
    when:
      os: "linux"
    deps:
      - zsh
  darwin:
    when:
      os: "darwin"
    deps:
      - core
      - git
      - vim
      - tmux
      - brew
      - devctl
    cmd:
      - bash macos/macos.sh
      - ruby macos appstore.rb

  dfm_config:
    links:
      - dfm.yml:dfm.yml

  devctl:
    cmd:
      - "curl -o- https://raw.githubusercontent.com/devctl/devctl/master/install.sh | bash"
    links:
      - devctl/devctlconfig:.devctlconfig

  zsh:
    links:
      - zsh/runcoms/zlogin:.zlogin
      - zsh/runcoms/zlogout:.zlogout
      - zsh/runcoms/zpreztorc:.zpreztorc
      - zsh/runcoms/zprofile:.zprofile
      - zsh/runcoms/zshenv:.zshenv
      - zsh/runcoms/zshrc:.zshrc
      - zsh/prompt/prompt_benjamin_setup:.zprezto/modules/prompt/functions/prompt_benjamin_setup
    cmd:
      - mkdir ${HOME}/.zsh_includes
      - touch ${HOME}/.aliases
    deps:
      - zprezto
      - brew-zsh

  zprezto:
    when:
      condition: "[ ! -d ~/.zprezto ]"
    cmd:
      - git clone --quiet --recursive  https://github.com/sorin-ionescu/prezto.git ~/.zprezto

  git:
    links:
      - git/gitconfig:.gitconfig
    deps:
      - brew-git

  tmux:
    links:
      - tmux/tmux.conf:.tmux.conf

  vim:
    links:
      - vim/vimrc:.vimrc

  brew:
    when:
      notInstalled: brew
    cmd:
      - "/usr/bin/ruby -e \"$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)\""

  brew-zsh:
    when:
      os: "darwin"
    cmd:
      - brew install zsh zsh-completions
    deps:
      - brew

  brew-git:
    when:
      os: "darwin"
    cmd:
      - brew install git
    deps:
      - brew

  vscode:
    when:
      notInstalled: code
      # os: "darwin"
    cmd:
      - brew cask install visual-studio-code
      - sh ~/.dotfiles/editors/vscode
    deps:
      - brew

  vscode-extensions:
    cmd:
      - sh
    # os: "darwin"
    vscode:
      when:
        notInstalled: brew
      cmd:
        - brew cask install visual-studio-code
      deps:
        - brew

  atom:
    when:
      notInstalled: atom
      # os: "darwin"
    cmd:
      - brew cask install atom
    deps:
      - brew

  sublime-text:
    when:
      notInstalled: subl
    cmd:
      - brew cask install sublime-text
    deps:
      - brew

  appcleaner:
    when:
      notInstalled: appcleaner
      # os: "darwin"
    cmd:
      - brew cask install appcleaner
    deps:
      - brew

  go:
    when:
      notInstalled: go
    deps:
      - brew-go
    cmd:
      - mkdir -p "${HOME}/go/bin"

  brew-go:
    when:
      # notInstalled: go
      os: "darwin"
    cmd:
      - brew install go
    deps:
      - brew

  gore:
    deps:
      - go
    cmd:
      - go get -u github.com/motemen/gore

  ruby:
    when:
      notInstalled: rvm
    cmd:
      - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB
      - curl -sSL https://get.rvm.io | bash

  rubocop:
    deps:
      - ruby
    cmd:
      - gem install rubocop
    links:
      - linters/.rubocop.yml:.rubocop.yml
